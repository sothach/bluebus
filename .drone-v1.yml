---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/scala-sbt-nodejs
  commands:
  - /root/entrypoint.sh
  - sbt +publish
  environment:
    ARTIFACTORY_PASSWORD:
      from_secret: ARTIFACTORY_PASSWORD
    ARTIFACTORY_USERNAME: scala-test-token
  when:
    branch:
    - ${DRONE_BRANCH}
    event:
    - push
...
